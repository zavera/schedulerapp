    <script type="text/javascript">

        $(document).ready(function () {

            $("#fullHeader").load("header.html", function () {

                $('.sharedReportLink').addClass('active');
                renderSharedReportPage.init();
            });

        });

    </script>

<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">
    <!--     @HEADER     -->
    <div id="fullHeader"></div>
    <!--     @HEADER     -->

    <div class="breadcrumbs"></div>

    <!--     @MAIN BODY     -->
    <div class="mainBody">
        <div id="shared_report_screen">
            <form id="exportForm" action="rest/report/exportToExcelReports" method="post">
                <input name="exportField" type="hidden" id="exportField"/>
                <input name="exportFileName" type="hidden" id="exportFileName"/>

                <div class="primaryTableHeader"><span id="sharedReport_reportTitle"></span>
                </div>
                <div class="solid_border_div noPrint"
                     style="clear: both; min-height: 60px; padding: 5px 5px 5px 5px;">

                    <table id="sharedReport_basicForm" class="reportFormTable" style="margin-top:10px;">
                        <tr>
                            <td id = "dateBoundMsgCell" style="float: left; display: none; margin-left: 20px;"><label>No Date Selection Required</label></td>

                            <td>
                            <div id="dateRangeContainer" style="float: left; display: none; margin-left: 20px;">

                               <span class="dateContainer"><label style="padding-right: 5px;">Scheduled Start Date</label>
                  <input type="text" id="reportStartDate" class="ll-skin-latoja"/>
              </span>

                                <span class="dateContainer"><label style="padding-right: 5px;">Scheduled End Date</label>
                  <input type="text" id="reportEndDate" class="ll-skin-latoja"/>
              </span>
                            </div>
                            </td>

                            <td>
                                <input type="button" id="report_submitButton2"
                                       onclick="javascript:exportTemplateToExcel();"
                                       name="button" value="Export to Excel"
                                       class="formButton"/>
                            </td>
                            <td>
                                <a href="javascript:sharedReportModule();"
                                   style="height:25px;min-width:100px; font-size: 12px;">Back To Shared Reports
                                    List</a>
                            </td>
                        </tr>

                    </table>
                </div>
            </form>
        </div>


    </div>

    <!--     @MAIN BODY     -->

    <div class="footer"></div>


    <div id="main_dialog_wrapper"></div>
</div>
</body>
</html>
