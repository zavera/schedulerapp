<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">

  <!--     @HEADER     -->
  <div id="fullHeader"></div>

  <div class="breadcrumbs"></div>

  <!--     @MAIN BODY     -->
  <div class="mainBody">
    <div id="mgmt_user_form_screen">
      <div class="importantInfoBlock">
        <div class="mainNameBlock">
          <div class="mainName"><span id="mgmt_selected_user_full_name"></span>
            <div class="newItemButton textLeft" onclick="javascript:editUserClick();" id="mgmt_editUserLink">
              <a href="javascript:editUser();">Edit User </a>
            </div>
          </div>
        </div>
        <div class="mainNameTableBlock">
          <div class="primaryTableHeader" id="mgmt_user_form_title">User Details</div>
        </div>
        <div style="clear: both;"></div>
        <table class="formTable">
          <tr>
            <td class="formLabel">First Name
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_firstNameReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Primary Phone
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_primaryPhoneReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Middle Name</td>
            <td>
              <span id="mgmt_middleNameReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Secondary Phone</td>
            <td>
              <span id="mgmt_secondaryPhoneReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Last Name
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_lastNameReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Credential</td>
            <td>
              <span id="mgmt_credentialReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">User Id
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_ecommonsIdReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Title
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_roleReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Role
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_institutionRoleReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Faculty Rank</td>
            <td>
              <span id="mgmt_facultyRankReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Department</td>
            <td>
              <span id="mgmt_departmentReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Fax</td>
            <td>
              <span id="mgmt_faxReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Division</td>
            <td>
              <span id="mgmt_divisionReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Pager</td>
            <td>
              <span id="mgmt_pagerReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Institution
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_institutionReadOnly" class="formTextReadOnly"></span>
            </td>
            <td class="formLabel">Email
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <span id="mgmt_emailReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Notification Email</td>
            <td>
              <span id="mgmt_notificationEmailReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!--     @MAIN BODY     -->

  <!--     @FOOTER    -->
  <div class="footer"></div>
