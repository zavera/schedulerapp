<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">
    <div id="fullHeader"></div>
    <div class="breadcrumbs"></div>

    <!--     @MAIN BODY     -->
    <div id="resourcePageMainBody" class="mainBody">
        <div id="resource_main_screen">
            <div id="resourceListContainer" class="listContainer">
                <div id='resourceHeader' class="primaryTableHeader">Resources</div>
                <div id="resourceState">
                    <strong>View:</strong>
                    <!--TODO: make these options generated in js-->
                    <select id="stateSelector" onchange="javascript:updateResourceView($(this).val(), false);"
                            name="select">
                        <option id="resourcesActive" value="active" selected="selected">Active Only</option>
                        <option id="resourceInactive" value="inactive">Inactive Only</option>
                        <option id="resourcesActiveAndInactive" value="both">Both Active and Inactive</option>
                    </select>
                </div>
                <div id="clearDiv" class="clear"></div>
                <div id="resourceNewItemButton" class="newItemButton">
                    <a id="resource_newResourceLink" onclick="javascript:addNewResourceClick();"
                       class="resource_addNewResource" style="visibility: hidden">Create New Resource</a>
                    <a id="resource_closeSubLink" onclick="javascript:sublocationClosureClick();"
                       class="resource_sublocationClosure" style="visibility: hidden"> View Sub-location Closures</a>
                    <a id="resourceBulkActivate" onclick="javascript:bulkActivateResources();"
                       class="resource_bulkActivate" style="visibility: hidden"><span>Bulk Activate</span></a>
                </div>

                <div id="resourceTableControls" class="tableControls"></div>
                <div id="resourceTableWrapper" class="CSSTableGenerator"></div>

                <span id="bulkActivateResourceValidation" class="formElementRequired"></span>
                <div id="bulkResourceButtons" class="newItemButton">
                    <a id="resourceCancelBulkActivate" class="bulkActivateButtons"
                       onclick="javascript:cancelBulkActivateMode();">Cancel</a>
                    <a id="resourceSaveBulkActivate" class="bulkActivateButtons">Bulk Activate</a>
                </div>
            </div>
        </div>
    </div>


    <!--     @FOOTER    -->
    <div class="footer"></div>
</div>
<!--     @MAIN BODY     -->
<div id="bulkActivateDialog" class="hidden">Do you want to activate the selected resources?
    Once activated resources CANNOT be deactivated.
</div>
<div id="main_dialog_wrapper"></div>

</body>
