<div class="headerLoginNav">
  <div id="loginForm" class="authHeader">
    <form id="loginParameters" action='login' method='POST'>
      <input name="username" type="text" placeholder="Username" class="formSelectInputSmall"/>
      <input name="password" type="password" placeholder="Password" class="formSelectInputSmall"/>
      <input id="index_loginButton" class="formButton" onclick="javascript:resetParameters();" name="submit" type="submit"
             value="Log In"/>
      <img id="index_loginLoading" src="css/images/components/ajax_loader_indicator.gif" alt="loading"/>
    </form>

    <div class="registrationLink">
      <a id="index_registrationLink" onclick="javascript:registrationLink();" href="#">Register</a>
    </div>
    <div class="passwordLink">
      <span class="loginError"><!-- error --></span>
      <a id="index_passwordResetLink" onclick="javascript:passwordResetLink();" href="#">Forgot My Password</a>
    </div>
    <div id="index_passwordResetDiv" style="display:none;visibility:hidden">
      <input style="width:175px" id="index_email" placeholder="Email"/>
      <input id="index_passwordResetButton" onclick="javascript:submitResetPasswordLink();" type="button"
             value="Submit"/>
      <img id="index_passwordResetLoading" src="css/images/components/ajax_loader_indicator.gif"
           alt="loading"/>
      <br/>
    </div>
    <div>
            <span id="index_passwordResetMsg"
                  style="color:blue;font-size:12px;margin-bottom:10px;margin-top:5px;display:none">Password reset instructions for non-Active Directory users will be sent to your email</span>
      <span id="index_passwordResetSuccess"
            style="color:green;font-size:12px;margin-bottom:10px;margin-top:5px;display:none">Password reset instructions sent</span>
      <span id="index_passwordResetFailure"
            style="color:red;font-size:12px;margin-bottom:10px;margin-top:5px;display:none">user not found in system with submitted email or is Active Directory user</span>
    </div>
    <br/>
    <span id="index_loginError"
          style="color:red;font-size:12px;margin-bottom:5px;margin-top:0px;display:none"></span>
  </div>
</div>
