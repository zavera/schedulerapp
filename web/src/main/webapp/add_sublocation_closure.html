<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">

  <div id="fullHeader"></div>
  <div class="breadcrumbs"></div>

  <!--     @MAIN BODY     -->
  <div class="mainBody">
    <div id="resource_close_sub_form" class="formContainer" style="display: block;">
      <div class="importantInfoBlock">
        <div class="mainNameBlock">
        </div>
        <div class="mainNameTableBlock">
          <div class="primaryTableHeader" id="resource_subloc_form_title">New Sub-Location Closure</div>
        </div>
        <div style="clear: both;"></div>
        <div class="requiredFieldKey">
          <div class="requiredIcon">*</div>
          = Required Field
        </div>
        <table class="formTable_new">
          <tr>
            <td class="formLabel" height="50">Start Date
              <div class="requiredIcon">*</div>
            </td>
            <td class="dateContainer">
              <input type="text"
                     name="sublocation_startDate"
                     id="sublocation_startDate"
                     class="ll-skin-latoja"/>
              <span id="sublocation_startDateValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel" height="50">End Date
              <div class="requiredIcon">*</div>
            </td>
            <td class="dateContainer">
              <input type="text"
                     name="sublocation_endDate"
                     id="sublocation_endDate"
                     class="ll-skin-latoja"/>
              <span id="sublocation_endDateValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel" height="50">Sub-Location
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <select id="sublocation_sublocation"></select>
              <span id="sublocation_sublocationValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel" height="50">Reason</td>
            <td>
              <input type="text" id="sublocation_reason" class="formTextInput"/>
            </td>
          </tr>
          <tr>
            <td colspan="6">
              <input type="button" onclick="javascript:crudSublocationClick();"
                     id="closesublocation_submitButton" name="button" value="Save" class="formButton"/>
              <input type="button" onclick="javascript:cancelSublocationClick();"
                     id="closesublocation_cancelButton" name="button" value="Cancel" class="formButton"/>
              <img id="sublocationLoading" src="css/images/components/ajax_loader_indicator.gif"
                   style="display:none"/>
              <img id="sublocation_responseLoading" src="css/images/components/ajax_loader_indicator.gif"
                   alt="loading" class="app_fieldCheckRunning"/>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!--     @MAIN BODY     -->
  <div class="footer"></div>
</div> <!-- end wrapperSize -->

<div id="main_dialog_wrapper"></div>

</body>
