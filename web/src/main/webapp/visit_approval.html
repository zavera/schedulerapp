  <script type="text/javascript">

    $(document).ready(function () {

      $("#fullHeader").load("header.html", function () {

        $('.studieslink').addClass('active');
        initFooter();
        loadMetaHeaders();
        app_runIdleTimer();
        getStudyStaticLists();
        commonVisitApprovalScreenData();

      });

    });

  </script>

<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">

  <div id="fullHeader"></div>

  <div class="breadcrumbs"></div>

  <!--     @MAIN BODY     -->
  <div class="mainBody">
    <div id="study_visit_approval_form_screen" style="display: block;">
      <div class="importantInfoBlock">
        <div style="padding: 3px;"></div>
        <span id="study_approval_study_name" style="font-weight: normal;"></span>
        <div style="padding: 3px;"></div>
        <div class="mainNameBlock">
          <span id="study_approval_visit_name"></span>
          <div style="padding: 3px;"></div>
          <div class="statusBlock statusPending">
            <div class="label">Final Status</div>
            <div><span id="visit_finalApprovalStatus"></span></div>
          </div>
        </div>
      </div>
      <div style="clear: both;"></div>
      <form id="visit_approval" name="visit_approval" method="post" action="">
        <div class="formBlock">
          <div class="primaryTableHeader">Approval Details</div>
          <div class="halfFormBlock">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="formLabel">Logged In User Ecommons</td>
                <td align="right">
                  <span id="study_visitApprovalUser" class="formTextReadOnly"></span>
                </td>
              </tr>
              <tr>
                <td class="formLabel">Template Created</td>
                <td align="right">
                  <span id="study_visitApprovalCreated" class="formTextReadOnly"></span>
                </td>
              </tr>
              <tr>
                <td class="formLabel">Comment</td>
                <td align="right">
                                        <div id="study_visitApprovalComment"></div>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="formButtonBlock">
          <input type="button" name="button" id="study_visit_commentButton"
                 onclick="javascript:submitVisitCommentClick();" value="Save Comment without Approving"
                 class="formButton"/>
          <input type="button" name="clear" id="study_visit_approveButton"
                 onclick="javascript:submitVisitApprovalClick();" value="Save Comment and Approve"
                 class="formButton"/>
          <input type="button" name="clear" id="visit_approve_cancelButton"
                 onclick="javascript:cancelVisitApprovalClick();" value="Cancel" class="formButton"/>
        </div>
      </form>
    </div>
  </div>
  <div class="footer"></div>
</div>
<!-- end wrapperSize -->


<div id="main_dialog_wrapper">
</div>

</body>
</html>
