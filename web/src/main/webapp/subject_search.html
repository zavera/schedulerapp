<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">
  <!--     @HEADER     -->
  <div id="fullHeader">
  </div>

  <div class="breadcrumbs"></div>

  <!--     @MAIN BODY     -->
  <div class="mainBody">
    <br/>
    <div id="subject_search" class="roundBorder6" style="visibility: hidden">
      <div id="subject_search_header">
        <div style="float:left;" id="subject_search_title">Search Subject List</div>
      </div>
      <div style="clear: both;"></div>
      <div id="subject_search_body" style="width: 100%">
        <table style="margin-top: 2px;width:100%;">
          <tr>
            <td>
              <div class="subject_search_input">
                <input id="subject_search_mrn" class="subject_search_field" type="text"
                       placeholder="MRN"/>
              </div>
              <div class="subject_search_input">
                <span style="padding: 4px"> or </span> <input id="subject_search_name"
                                                              class="subject_search_field" type="text"
                                                              placeholder="Last name, First name"/>
              </div>
              <div class="subject_search_input">
                <input id="subject_search_birthdate" class="subject_search_field"
                       placeholder="Birthdate MM/DD/YYYY" type="text"/>
              </div>
              <div id="search_subject_btn_div">
                <input type="submit" id="search_subject_btn" onclick="processSearchSubject();"
                       value="Search" class="saveButtons" disabled/>
              </div>
            </td>
            <td rowspan='3' id="create_new_subject"
                style="vertical-align:middle;border-left: 1px solid #ffffff;display: none;padding-left: 60px;"></td>
          </tr>
          <tr>
            <td>
              <div id="subject_search_error" class="searchValidationRequired">
                <ul>
                  <li id="subject_mrn_error">
                    MRN should only contain digits or begin with a C.
                  </li>
                  <li id="subject_name_error">
                    At least 2 characters are required for last name and first name.
                  </li>
                  <li id="subject_birthdate_error">
                    Please enter a valid birthdate.
                  </li>
                </ul>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="padding-top: 10px; clear: both;">
                <span>Filter by gender: </span> <span id="subject_search_gender"></span>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div id="searchOutputWrapper" width="100%"></div>
    <div id="searchOutput" style="display: none;" class="tree" width="100%"></div>
    <div id="search_place_holder" style="min-height:325px" width="100%"></div>
  </div>

  <div style="clear: both;"></div>
  <!--     @MAIN BODY     -->
  <br/>

  <div class="footer"></div>
  <!--     @FOOTER    -->
</div>
<!-- end wrapperSize -->

<div id="main_dialog_wrapper">
</div>
