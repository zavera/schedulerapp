<!-- Declare a JsRender template, in a script block: -->
<script id="apptDetails_base" type="text/x-jsrender">
       <tr>
         <td width="25%" align="left" valign="top"><strong>Study: </strong></td>
         <td align="left" valign="top" colspan="2"> {{:studyName}}</td>
       </tr>
       <tr>
         <td align="left" valign="top"><strong>Local ID: </strong></td>
         <td align="left" valign="top">{{:localId}}</td>
       </tr>
       <tr>
         <td align="left" valign="top"><strong>PI Last Name: </strong></td>
         <td align="left" valign="top">{{:piName}}</td>
       </tr>
       <tr>
         <td align="left" valign="top"><strong>Visit Name: </strong></td>
         <td align="left" valign="top">{{:visitName}}</td>
       </tr>
       <tr>
         <td align="left" valign="top"><strong>Subject Name: </strong></td>
         <td align="left" valign="top"><span class="dialog_subject_name_detail">{{:subjectName}}</span></td>
         {{if showSwitchSubjectLink }}
         <td align="left" valign="top"><span style="font-weight: bold; text-decoration: underline"><a
             id="switchSubject_button"
             onclick="javascript:switchSubjectWizard();"
             class="newOverrideItemButton">{{:switchSubjectButtonText}}</a>
           </span>
         </td>
         {{/if}}
       </tr>
       <tr>
         <td align="left" valign="top"><strong>MRN: </strong></td>
         <td align="left" valign="top"><span class="dialog_subject_mrn_detail">{{:subjectMrn}}</span></td>
       </tr>
    {{if showApptAndUserDetailByThemselves}}
       <!-- only shown for a scheduled appt -->
       <tr>
       <td align="left" valign="top"><strong>{{:actionName}}</td>
         <td align="left" valign="top" colspan="2">{{:apptDetail}}   {{:userDataDetail}}
         </td>
       </tr>
    {{/if}}


</script>

<script id="apptDetails_extraRow" type="text/x-jsrender">
  {{if changingInfoTitle != undefined}}
    <tr>
          <td align="left" valign="top"><strong>{{:changingInfoTitle}}: </strong></td>
          <td align="left" valign="top">{{:changingInfo}}</td>
    </tr>
  {{/if}}
    <tr>
         <td align="left" valign="top"><strong>{{:actionName}}</td>
         <td align="left" valign="top" colspan="2">{{:apptDetail}}   {{:userDataDetail}}
  </tr>


</script>

<script id="apptDetails_cancelRows" type="text/x-jsrender">
  <tr>
    <td align="right" valign="top"><strong>Cancelled: </strong></td>
    <td align="right" valign="top">{{:cancelledDate}}</td>
  </tr>
  <tr>
    <td align="right" valign="top"><strong>Cancellation Reason: </strong></td>
    <td align="right" valign="top">{{:cancellationReason}}</td>
  </tr>


</script>

<script id="studyRow_template" type="text/x-jsrender">

 <tr id='study_{{:id}}' onclick='getStudySelectedRowId({{:id}})'>
   <td width='25%' class=selectClass{{:id}}> {{:localId}}</td>
   <td width='75%' class=selectClass{{:id}}>{{:name}}</td>
 </tr>

</script>
