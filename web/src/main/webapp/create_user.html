  <script src="js/lib/jquery-easyui-1.8.2/jquery.parser.js" type="text/javascript"></script>
  <script src="js/lib/jquery-easyui-1.8.2/jquery.validatebox.js" type="text/javascript"></script>

  <script src="js/lib/jquery-easyui-1.8.2/jquery.combo.js" type="text/javascript"></script>
  <script src="js/lib/jquery-easyui-1.8.2/jquery.combobox.js" type="text/javascript"></script>

  <script src="js/widget/dialogs.js" type="text/javascript"></script>

  <script src="js/Management/mgmt_screen.js" type="text/javascript"></script>
  <script src="js/Management/mgmt_form.js" type="text/javascript"></script>

  <script type="text/javascript">

    $(document).ready(function () {

      var deferredHeader = $.Deferred();

      $("#fullHeader").load("header.html", function () {

        $('.managementlink').addClass('active');
        deferredHeader.resolve();

      });

      $.when(deferredHeader).done(function () {

        MgmtPage.init(commonCreateUserData);

      });

    });

  </script>

<body onMouseMove="app_handleMouseMove()">
<div class="wrapperSize">

  <!--     @HEADER     -->
  <div id="fullHeader"></div>

  <div class="breadcrumbs"></div>

  <!--     @MAIN BODY     -->
  <div class="mainBody">
    <div id="mgmt_user_form_screen">
      <div class="importantInfoBlock">
        <div class="mainNameBlock">
          <div class="mainName"><span id="mgmt_selected_user_full_name"></span>
          </div>
        </div>
        <div class="mainNameTableBlock">
          <div class="primaryTableHeader" id="mgmt_user_form_title">New User</div>
        </div>
        <div style="clear: both;"></div>
        <div class="requiredFieldKey">
          <div class="requiredIcon">*</div>
          = Required Field
        </div>
        <table class="formTable">
          <tr id="mgmt_activeDirectoryRow">
            <td class="formLabel">Active Directory User
            </td>
            <td>
              <input type="checkbox" id="mgmt_activeDirectory" tabindex="1"
                     onclick="javascript:updateDomain();"/>

              <select id="mgmt_options_activeDirectory" onchange="javascript:updateDomain();" tabindex="-1">
                <option  value="0" >UC Denver</option>
                <option  value="1">CHCO</option>
              </select>


            </td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td class="formLabel">First Name
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="text" id="mgmt_firstName" class="formTextInput" tabindex="2"/>
              <span id="mgmt_firstNameValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel">Primary Phone
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="text" id="mgmt_primaryPhone" class="formTextInput" tabindex="22"/>
              <span id="mgmt_primaryPhoneValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Middle Name</td>
            <td>
              <input type="text" id="mgmt_middleName" class="formTextInput" tabindex="3"/>
            </td>
            <td class="formLabel">Secondary Phone</td>
            <td>
              <input type="text" id="mgmt_secondaryPhone" class="formTextInput" tabindex="23"/>
              <span id="mgmt_secondaryPhoneValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Last Name
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="text" id="mgmt_lastName" class="formTextInput" tabindex="4"/>
              <span id="mgmt_lastNameValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel">Credential</td>
            <td>
              <select id="mgmt_credential" class="formSelectInput" tabindex="24"></select>
              <span id="mgmt_credentialReadOnly" class="formTextReadOnly"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">User Id
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="text" id="mgmt_ecommonsId" class="formTextInput" tabindex="5" maxlength="255"/>
              <span id="mgmt_ecommonsIdValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel">Title
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <select id="mgmt_role" class="formSelectInput" tabindex="25"></select>
              <span id="mgmt_roleValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Role
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <select id="mgmt_institutionRole" onchange="javascript:institutionRoleChangeClick();"
                      class="formSelectInput" tabindex="6"></select>
              <span id="mgmt_institutionRoleValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel">Faculty Rank</td>
            <td>
              <select id="mgmt_facultyRank" class="formSelectInput" tabindex="26"></select>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Department</td>
            <td>
              <select id="mgmt_department" class="formSelectInput" tabindex="7"></select>
            </td>
            <td class="formLabel">Fax</td>
            <td>
              <input type="text" id="mgmt_fax" class="formTextInput" tabindex="27"/>
              <span id="mgmt_faxValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Division</td>
            <td>
              <select id="mgmt_division" class="formSelectInput" tabindex="8"></select>
            </td>
            <td class="formLabel">Pager</td>
            <td>
              <input type="text" id="mgmt_pager" class="formTextInput" tabindex="28"/>
              <span id="mgmt_pagerValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel">Institution
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <select id="mgmt_institution" class="formSelectInput" tabindex="9"></select>
              <span id="mgmt_institutionValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel">Email
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="text" id="mgmt_email" class="formTextInput" tabindex="29"/>
              <span id="mgmt_emailValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel mgmt_passwordFormItem">Password
              <div class="requiredIcon">*</div>
            </td>
            <td class="mgmt_passwordFormItem">
              <input type="password" id="mgmt_password" class="formTextInput" tabindex="10"/>
              <span id="mgmt_passwordValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel mgmt_confirmFormItem">Confirm Email
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="text" id="mgmt_emailConfirm" class="formTextInput" tabindex="30"/>
              <span id="mgmt_emailConfirmValidation" class="formElementRequired"></span>
            </td>
          </tr>
          <tr>
            <td class="formLabel mgmt_confirmFormItem mgmt_passwordFormItem">Confirm Password
              <div class="requiredIcon">*</div>
            </td>
            <td>
              <input type="password" id="mgmt_passwordConfirm" class="formTextInput" tabindex="11"/>
              <span id="mgmt_passwordConfirmValidation" class="formElementRequired"></span>
            </td>
            <td class="formLabel">Notification Email</td>
            <td>
              <input type="text" id="mgmt_notificationEmail" class="formTextInput" tabindex="31"/></td>
          </tr>
          <tr id="mgmt_user_form_buttons">
            <td colspan="6">
              <span id="mgmt_formValidation" class="formElementRequired"></span>
              <input type="button" onclick="javascript:cancelUserClick();" id="mgmt_cancelButton"
                     name="button" value="Cancel" class="formButton"/>
              <input type="button" onclick="javascript:restoreUserClick();" id="mgmt_restoreButton"
                     value="Restore" class="formButton"/>
              <input type="button" onclick="javascript:crudUserClick();" id="mgmt_submitButton"
                     name="button" value="Save" class="formButton"/>
              <img id="mgmt_responseLoading" src="css/images/components/ajax_loader_indicator.gif"
                   alt="loading" class="mgmt_fieldCheckRunning" alt="loading"/>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!--     @MAIN BODY     -->

  <!--     @FOOTER    -->
  <div class="footer"></div>
</div> <!-- end wrapperSize -->

<div id="main_dialog_wrapper"></div>

</body>
</html>
